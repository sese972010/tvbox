<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVBox源聚合器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TVBox源聚合器</h1>
        <p id="status" class="status-pending">状态: 等待操作</p>
        <div class="controls">
            <button id="startButton">开始聚合任务</button>
        </div>
        <div class="output-area">
            <h2>实时日志</h2>
            <pre id="log-output">点击按钮开始...</pre>
        </div>
        <div class="result-area">
            <h2>聚合订阅链接</h2>
            <p id="result-link">任务完成后将在此处显示...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
